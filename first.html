<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body{
      position: relative;
    }
    #fstimage{background-image:url("bg.jpg"); background-color: inherit;height: 500px;}
    #services{padding-top: 50px;height: 500px;color: #fffffd; background-color: #ffeb3b;}
    #about{padding-top: 50px;height: 500px;color: #ffcffd; background-color: #fdd835;}
    #contact{padding-top: 50px;height: 500px;color: #affffd; background-color: #fbc02d;}
    #space{adding-top: 50px;height: 200px;}
  </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <div class="container container-fluid">
  <div id="carousel-generic" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-generic" data-slide-to="1"></li>
      <li data-target="#carousel-generic" data-slide-to="2"></li>
      <li data-target="#carousel-generic" data-slide-to="3"></li>
      <li data-target="#carousel-generic" data-slide-to="4"></li>
    </ol>
      <div class="carousel-inner">
      <div class="item active">
        <img src="classic1.jpg" alt="First Image">
        <div class="carousel-caption">
          <h3>Regera</h3>
        </div>
      </div>
      <div class="item">
        <img src="classic2.jpg" alt="First Image">
        <div class="carousel-caption">
          <h3>GT500</h3>
        </div>
      </div>
      <div class="item">
        <img src="classic3.jpg" alt="First Image">
        <div class="carousel-caption">
          <h3>Peaugot</h3>
        </div>
      </div>
      <div class="item">
        <img src="classic4.jpg" alt="First Image">
        <div class="carousel-caption">
          <h3>McLaren</h3>
        </div>
      </div>
      <div class="item">
        <img src="classic5.jpg" alt="First Image">
        <div class="carousel-caption">
          <h3>Mustang</h3>
        </div>
      </div>
    </div>

  <!-- Controls -->
    <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-generic" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
</body>
</html>
